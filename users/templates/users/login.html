{% extends "diary/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    
    {% csrf_token %}
    <fieldset>
        <h3>Log In</h3>
    </fieldset>

    <fieldset>
        {{ form|crispy }}
    </fieldset>

    <fieldset>
        <button type="submit">Log In</button>
    </fieldset>

</form>
{% endblock content %}
